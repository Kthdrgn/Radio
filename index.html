<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    
    <!-- Load the icecast-metadata-player library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/icecast-metadata-player@1.17.13/build/icecast-metadata-player-1.17.13.main.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .player-container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Station selector button */
        .station-selector-btn {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            color: white;
            font-weight: 500;
        }
        
        .station-selector-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* Album art container */
        .artwork-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art-placeholder {
            font-size: 120px;
            opacity: 0.5;
        }
        
        /* Metadata section */
        .metadata-section {
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        .now-playing-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }
        
        .artist-name {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .album-name {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .no-metadata {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-play:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }
        
        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Quality selector */
        .quality-section {
            width: 100%;
            max-width: 400px;
        }
        
        .quality-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .quality-btn {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .quality-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .quality-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .quality-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Status */
        .status {
            font-size: 14px;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .status.error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff6b6b;
        }
        
        .status.playing {
            background: rgba(52, 199, 89, 0.2);
            color: #6ee7b7;
        }
        
        .status.loading {
            background: rgba(255, 214, 10, 0.2);
            color: #fcd34d;
        }
        
        /* Station overlay */
        .station-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .station-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .station-modal {
            background: #2d2d2d;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .station-modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .station-modal-header h2 {
            color: white;
            font-size: 22px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .station-modal-controls {
            padding: 20px 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-box .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            pointer-events: none;
        }
        
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-controls label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }
        
        .sort-controls select {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sort-controls select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .station-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .station-item {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .station-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .station-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .station-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .station-icon-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .station-item.selected .station-icon-placeholder {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .station-info {
            flex: 1;
            min-width: 0;
        }
        
        .station-item-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: white;
        }
        
        .station-item-details {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .station-item-frequency {
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }
        
        .station-item.selected .station-item-frequency {
            color: rgba(255, 255, 255, 0.95);
        }
        
        .station-item-call-letters {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .station-item.selected .station-item-call-letters {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .station-item-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }
        
        .genre-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .station-item.selected .genre-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .station-item-bitrates {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
        }
        
        .station-item.selected .station-item-bitrates {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Station selector -->
        <button class="station-selector-btn" id="stationSelectorBtn">
            Select a Station
        </button>
        
        <!-- Artwork -->
        <div class="artwork-container" id="artworkContainer">
            <div class="album-art-placeholder">üéµ</div>
        </div>
        
        <!-- Metadata -->
        <div class="metadata-section" id="metadata">
            <div class="now-playing-label">NOW PLAYING</div>
            <div class="no-metadata">Select a station to start streaming</div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-play" id="playBtn">‚ñ∂ Play</button>
            <button class="btn btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
        </div>
        
        <!-- Quality selector -->
        <div class="quality-section">
            <div class="quality-selector" id="qualitySelector">
                <button class="quality-btn" data-quality="low">Low</button>
                <button class="quality-btn active" data-quality="standard">Standard</button>
                <button class="quality-btn" data-quality="high">High</button>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="useCorsProxyStation">
                <label for="useCorsProxyStation">Use CORS Proxy (if station blocked)</label>
            </div>
        </div>
        
        <!-- Status -->
        <div class="status" id="status">Ready</div>
    </div>
    
    <!-- Station Overlay -->
    <div class="station-overlay" id="stationOverlay">
        <div class="station-modal">
            <div class="station-modal-header">
                <h2>Select a Station</h2>
                <button class="close-modal" id="closeModal">√ó</button>
            </div>
            
            <div class="station-modal-controls">
                <div class="search-box">
                    <input type="text" id="stationSearch" placeholder="Search stations...">
                    <span class="search-icon">üîç</span>
                </div>
                
                <div class="sort-controls">
                    <label>Sort by:</label>
                    <select id="sortSelect">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="genre-asc">Genre (A-Z)</option>
                        <option value="genre-desc">Genre (Z-A)</option>
                        <option value="bitrate-high">Quality (High to Low)</option>
                        <option value="bitrate-low">Quality (Low to High)</option>
                    </select>
                </div>
            </div>
            
            <div class="station-list" id="stationList">
                <!-- Stations will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Elements
        const stationSelectorBtn = document.getElementById('stationSelectorBtn');
        const stationOverlay = document.getElementById('stationOverlay');
        const closeModal = document.getElementById('closeModal');
        const stationList = document.getElementById('stationList');
        const stationSearch = document.getElementById('stationSearch');
        const sortSelect = document.getElementById('sortSelect');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const metadataDiv = document.getElementById('metadata');
        const statusDiv = document.getElementById('status');
        const artworkContainer = document.getElementById('artworkContainer');
        
        // Quality buttons
        const qualityBtns = document.querySelectorAll('.quality-btn');
        
        // State
        let stations = [];
        let filteredStations = [];
        let currentStation = null;
        let player = null;
        let selectedQuality = 'standard';
        
        // Quality selector handler
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                qualityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedQuality = btn.dataset.quality;
                updateQualityButtons();
            });
        });
        
        // Update quality buttons based on current station
        function updateQualityButtons() {
            if (!currentStation) {
                qualityBtns.forEach(btn => btn.disabled = false);
                return;
            }
            
            qualityBtns.forEach(btn => {
                const quality = btn.dataset.quality;
                if (quality === 'low') {
                    btn.disabled = !currentStation.url_low;
                } else if (quality === 'high') {
                    btn.disabled = !currentStation.url_high;
                } else {
                    btn.disabled = false;
                }
            });
        }
        
        // Station overlay handlers
        stationSelectorBtn.addEventListener('click', () => {
            stationOverlay.classList.add('active');
            renderStations();
            if (stationSearch.value) {
                stationSearch.focus();
            }
        });
        
        closeModal.addEventListener('click', () => {
            stationOverlay.classList.remove('active');
        });
        
        stationOverlay.addEventListener('click', (e) => {
            if (e.target === stationOverlay) {
                stationOverlay.classList.remove('active');
            }
        });
        
        // Search handler
        stationSearch.addEventListener('input', () => {
            filterAndSortStations();
            renderStations();
        });
        
        // Sort handler
        sortSelect.addEventListener('change', () => {
            filterAndSortStations();
            renderStations();
        });
        
        // Filter and sort stations
        function filterAndSortStations() {
            const searchTerm = stationSearch.value.toLowerCase();
            
            // Filter
            filteredStations = stations.filter(station => {
                const name = (station.name || '').toLowerCase();
                const genres = station.genres ? station.genres.join(' ').toLowerCase() : '';
                const frequency = (station.frequency || '').toLowerCase();
                const callLetters = (station.call_letters || '').toLowerCase();
                return name.includes(searchTerm) || genres.includes(searchTerm) || 
                       frequency.includes(searchTerm) || callLetters.includes(searchTerm);
            });
            
            // Sort
            const sortValue = sortSelect.value;
            filteredStations.sort((a, b) => {
                switch (sortValue) {
                    case 'name-asc':
                        return (a.name || '').localeCompare(b.name || '');
                    case 'name-desc':
                        return (b.name || '').localeCompare(a.name || '');
                    case 'genre-asc':
                        const aGenre = a.genres && a.genres.length > 0 ? a.genres[0] : '';
                        const bGenre = b.genres && b.genres.length > 0 ? b.genres[0] : '';
                        return aGenre.localeCompare(bGenre);
                    case 'genre-desc':
                        const aGenreDesc = a.genres && a.genres.length > 0 ? a.genres[0] : '';
                        const bGenreDesc = b.genres && b.genres.length > 0 ? b.genres[0] : '';
                        return bGenreDesc.localeCompare(aGenreDesc);
                    case 'bitrate-high':
                        return getBitrate(b) - getBitrate(a);
                    case 'bitrate-low':
                        return getBitrate(a) - getBitrate(b);
                    default:
                        return 0;
                }
            });
        }
        
        // Get highest bitrate for a station (simplified for url_low/url/url_high)
        function getBitrate(station) {
            let score = 0;
            if (station.url_low) score += 1;
            if (station.url) score += 2;
            if (station.url_high) score += 3;
            return score;
        }
        
        // Render stations in the list
        function renderStations() {
            if (filteredStations.length === 0) {
                stationList.innerHTML = '<div class="no-results">No stations found</div>';
                return;
            }
            
            stationList.innerHTML = filteredStations.map(station => {
                const bitrates = [];
                if (station.url_low) bitrates.push('Low');
                if (station.url) bitrates.push('Std');
                if (station.url_high) bitrates.push('High');
                
                const isSelected = currentStation && currentStation.name === station.name;
                const stationName = station.name || 'Unknown Station';
                const genres = station.genres || [];
                const frequency = station.frequency || '';
                const callLetters = station.call_letters || '';
                const iconUrl = station.icon_url || '';
                
                // Create icon HTML
                const iconHtml = iconUrl 
                    ? `<img src="${iconUrl}" alt="${stationName}" class="station-icon" onerror="this.outerHTML='<div class=\\'station-icon-placeholder\\'>üìª</div>'">`
                    : `<div class="station-icon-placeholder">üìª</div>`;
                
                // Create genres HTML
                const genresHtml = genres.length > 0 
                    ? `<div class="station-item-genres">${genres.slice(0, 4).map(g => `<span class="genre-tag">${g}</span>`).join('')}</div>`
                    : '';
                
                // Create details HTML
                const detailsHtml = (frequency || callLetters) 
                    ? `<div class="station-item-details">
                        ${frequency ? `<span class="station-item-frequency">${frequency}</span>` : ''}
                        ${callLetters ? `<span class="station-item-call-letters">${callLetters}</span>` : ''}
                    </div>`
                    : '';
                
                return `
                    <div class="station-item ${isSelected ? 'selected' : ''}" data-station='${JSON.stringify(station).replace(/'/g, "&#39;")}'>
                        ${iconHtml}
                        <div class="station-info">
                            <div class="station-item-name">${stationName}</div>
                            ${detailsHtml}
                            ${genresHtml}
                            ${bitrates.length > 0 ? `<div class="station-item-bitrates">Available: ${bitrates.join(' ‚Ä¢ ')}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            document.querySelectorAll('.station-item').forEach(item => {
                item.addEventListener('click', () => {
                    const station = JSON.parse(item.dataset.station);
                    selectStation(station);
                    stationOverlay.classList.remove('active');
                });
            });
        }
        
        // Select a station
        function selectStation(station) {
            currentStation = station;
            
            // Update button text
            stationSelectorBtn.textContent = station.name;
            
            updateQualityButtons();
            updateStatus(`Station selected: ${station.name}`, '');
        }
        
        // Load stations from stations.json file
        async function loadStations() {
            try {
                const response = await fetch('stations.json');
                if (!response.ok) {
                    throw new Error(`Failed to load stations.json: ${response.status}`);
                }
                stations = await response.json();
                filteredStations = [...stations];
                filterAndSortStations();
                console.log(`Loaded ${stations.length} stations`);
            } catch (error) {
                console.error('Failed to load stations:', error);
                updateStatus('Error: stations.json not found', 'error');
            }
        }
        
        // Update status message
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            if (type) {
                statusDiv.classList.add(type);
            }
        }
        
        // Get artwork from iTunes API
        async function getArtwork(artist, title, streamArtworkUrl) {
            // If stream provides artwork, use it first
            if (streamArtworkUrl) {
                try {
                    const testImg = new Image();
                    testImg.src = streamArtworkUrl;
                    await new Promise((resolve, reject) => {
                        testImg.onload = resolve;
                        testImg.onerror = reject;
                    });
                    return streamArtworkUrl;
                } catch (e) {
                    console.log('Stream artwork failed, trying iTunes API');
                }
            }
            
            // Don't search if artist or title is unknown/empty
            if (!artist || !title || 
                artist.toLowerCase().includes('unknown') || 
                title.toLowerCase().includes('unknown')) {
                return null;
            }
            
            try {
                const searchTerm = `${artist} ${title}`;
                const response = await fetch(
                    `https://itunes.apple.com/search?term=${encodeURIComponent(searchTerm)}&media=music&limit=1`
                );
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const artwork = data.results[0].artworkUrl100;
                    if (artwork) {
                        return artwork.replace('100x100', '600x600');
                    }
                }
            } catch (error) {
                console.error('iTunes API error:', error);
            }
            
            return null;
        }
        
        // Display metadata
        async function displayMetadata(metadata) {
            let title = 'Unknown Track';
            let artist = '';
            let album = '';
            let streamArtworkUrl = null;
            
            // Parse metadata
            if (metadata) {
                if (metadata.StreamTitle) {
                    const parts = metadata.StreamTitle.split(' - ');
                    if (parts.length >= 2) {
                        artist = parts[0].trim();
                        title = parts.slice(1).join(' - ').trim();
                    } else {
                        title = metadata.StreamTitle.trim();
                    }
                }
            }
            
            // Check for stream-provided artwork
            if (metadata.StreamUrl) {
                streamArtworkUrl = metadata.StreamUrl;
            }
            
            // Check for OGG metadata
            if (metadata.ARTIST) artist = metadata.ARTIST;
            if (metadata.TITLE) title = metadata.TITLE;
            if (metadata.ALBUM) album = metadata.ALBUM;
            
            // Check if we should search for artwork
            const shouldSearchArtwork = artist && title && 
                !artist.toLowerCase().includes('unknown') && 
                !title.toLowerCase().includes('unknown');
            
            // Show loading state in artwork container
            if (shouldSearchArtwork || streamArtworkUrl) {
                artworkContainer.innerHTML = `<div class="album-art-placeholder">üîç</div>`;
            }
            
            // Update metadata text
            metadataDiv.innerHTML = `
                <div class="now-playing-label">NOW PLAYING</div>
                ${title ? `<div class="song-title">${title}</div>` : ''}
                ${artist ? `<div class="artist-name">${artist}</div>` : ''}
                ${album ? `<div class="album-name">${album}</div>` : ''}
                ${!title && !artist ? `<div class="no-metadata">Streaming...</div>` : ''}
            `;
            
            // Get artwork (async) - only if we should search
            const artworkUrl = (shouldSearchArtwork || streamArtworkUrl) 
                ? await getArtwork(artist, title, streamArtworkUrl)
                : null;
            
            // Update artwork container
            if (artworkUrl) {
                artworkContainer.innerHTML = `
                    <img src="${artworkUrl}" alt="Album Art" class="album-art" 
                         onerror="this.innerHTML='<div class=\\'album-art-placeholder\\'>üéµ</div>'">
                `;
            } else {
                artworkContainer.innerHTML = `<div class="album-art-placeholder">üéµ</div>`;
            }
        }
        
        // Play button handler
        playBtn.addEventListener('click', async () => {
            const rawUrl = currentStation 
                ? (selectedQuality === 'low' && currentStation.url_low ? currentStation.url_low : 
                   selectedQuality === 'high' && currentStation.url_high ? currentStation.url_high : currentStation.url)
                : null;
            
            if (!rawUrl) {
                updateStatus('Please select a station', 'error');
                return;
            }
            
            // Stop existing player if running
            if (player) {
                player.stop();
            }
            
            // Update UI
            playBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('Connecting...', 'loading');
            artworkContainer.innerHTML = `<div class="album-art-placeholder">üîÑ</div>`;
            metadataDiv.innerHTML = `
                <div class="now-playing-label">NOW PLAYING</div>
                <div class="no-metadata">Loading stream...</div>
            `;
            
            // Retry strategy: try different configurations
            const useCorsProxy = document.getElementById('useCorsProxyStation').checked;
            
            let attempts = [
                { url: rawUrl, cors: false, metadata: ['icy', 'ogg'] },
                { url: rawUrl, cors: false, metadata: ['ogg'] },
                { url: rawUrl, cors: false, metadata: [] },
                { url: rawUrl, cors: true, metadata: ['ogg'] },
                { url: rawUrl, cors: true, metadata: [] }
            ];
            
            // If user explicitly enabled CORS proxy, prioritize those attempts
            if (useCorsProxy) {
                attempts = [
                    { url: rawUrl, cors: true, metadata: ['icy', 'ogg'] },
                    { url: rawUrl, cors: true, metadata: ['ogg'] },
                    { url: rawUrl, cors: true, metadata: [] },
                    { url: rawUrl, cors: false, metadata: ['ogg'] },
                    { url: rawUrl, cors: false, metadata: [] }
                ];
            }
            
            let lastError = null;
            
            for (let i = 0; i < attempts.length; i++) {
                const attempt = attempts[i];
                const streamUrl = attempt.cors 
                    ? `https://corsproxy.io/?${encodeURIComponent(attempt.url)}`
                    : attempt.url;
                
                try {
                    if (i > 0) {
                        const metadataDesc = attempt.metadata.includes('icy') ? 'full metadata' :
                                           attempt.metadata.includes('ogg') ? 'OGG metadata' : 'no metadata';
                        const statusMsg = attempt.cors 
                            ? `Retrying with CORS proxy (${metadataDesc})...`
                            : `Retrying (${metadataDesc})...`;
                        updateStatus(statusMsg, 'loading');
                        console.log(`Attempt ${i + 1}/${attempts.length}: ${statusMsg}`);
                    }
                    
                    player = new IcecastMetadataPlayer(streamUrl, {
                        metadataTypes: attempt.metadata,
                        enableLogging: false,
                        
                        onMetadata: (metadata) => {
                            displayMetadata(metadata);
                        },
                        
                        onPlay: () => {
                            const statusMsg = attempt.metadata.length === 0 
                                ? 'Playing (no metadata available)'
                                : 'Playing';
                            updateStatus(statusMsg, 'playing');
                        },
                        
                        onStop: () => {
                            updateStatus('Stopped', 'stopped');
                            playBtn.disabled = false;
                            stopBtn.disabled = true;
                            artworkContainer.innerHTML = `<div class="album-art-placeholder">üéµ</div>`;
                            metadataDiv.innerHTML = `
                                <div class="now-playing-label">NOW PLAYING</div>
                                <div class="no-metadata">Select a station to start streaming</div>
                            `;
                        },
                        
                        onError: (error) => {
                            console.error(`Player error on attempt ${i + 1}:`, error);
                        },
                        
                        bufferLength: 3,
                        retryTimeout: 5,
                        retryDelayRate: 0.5,
                        retryDelayMin: 1,
                        retryDelayMax: 10
                    });
                    
                    await player.play();
                    // If we get here, playback started successfully
                    return;
                    
                } catch (error) {
                    console.error(`Attempt ${i + 1}/${attempts.length} failed:`, error.message);
                    lastError = error;
                    
                    if (player) {
                        try {
                            player.stop();
                        } catch (e) {
                            // Ignore stop errors
                        }
                    }
                    
                    // If this isn't the last attempt, continue to next
                    if (i < attempts.length - 1) {
                        continue;
                    }
                }
            }
            
            // All attempts failed
            console.error('All connection attempts failed');
            updateStatus('Error: Unable to connect to stream. Try enabling/disabling CORS proxy.', 'error');
            playBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // Stop button handler
        stopBtn.addEventListener('click', () => {
            if (player) {
                player.stop();
            }
        });
        
        // Allow Enter key to search in station overlay
        stationSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && filteredStations.length === 1) {
                selectStation(filteredStations[0]);
                stationOverlay.classList.remove('active');
            }
        });
        
        // Initialize: Load stations
        loadStations();
    </script>
</body>
